<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir, passe o mause em cada termo par descobrir qual tag foi utilizada para cada caso </p>
    <ul type="square">
        <li><abbr title="Use a tag <p>"> Paragrafo</abbr></li>
        <li><abbr title="Use a tag <h1>"> Titulos</abbr></li>
        <li><abbr title="Use a tag <img>"> Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>"> Abreviações</abbr></li>
        <li><abbr title="Use a tag <font>"> Codigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>"> Lista numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>"> Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
