<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela</title>
    <style>
        table{border-collapse: collapse;
            width: 400px;
            font-family: Arial, Helvetica, sans-serif;
        }
    th, td {
            border: 1px solid black;
            padding: 5px;
        }
    thead{
        background-color: dimgray;
        color: white;
    }
    .media{
        background-color: dimgray;
        color: white;   
    }
        .num{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Area</th>
                <th rowspan="2" scope="col">Diciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
             <tr>
                 <th rowspan="4" scope="rowgroup">Exatas</th>
                 <td>Matemática</td>
                 <td class="num">0.0</td>
                 <td class="num">0.0</td>
                 <td class="num">0.0</td>
             </tr>
             <tr>
                 <td>Fisica</td>
                 <td class="num">0.0</td>
                 <td class="num">0.0</td>
                 <td class="num">0.0</td>
             </tr>
             <tr>
                 <td>Quimica</td>
                 <td class="num">0.0</td>
                 <td class="num">0.0</td>
                 <td class="num">0.0</td>
             </tr>
             <tr>
                 <td>Biologia</td>
                 <td class="num">0.0</td>
                 <td class="num">0.0</td>
                 <td class="num">0.0</td>
             </tr>
             <tr class="media">
                 <td colspan="4" scope="rowgroup"><strong>Media de Exatas</strong></td>
                 <td class="num">0.0</td>
             </tr>
             <tr>
                 <th rowspan="2" scope="rowgroup">Humanas</th>
                 <td>História</td>
                 <td class="num">0.0</td>
                 <td class="num">0.0</td>
                 <td class="num" >0.0</td>
             </tr>
             <tr>
                 <td>Geografia</td>
                 <td class="num">0.0</td>
                 <td class="num">0.0</td>
                 <td class="num">0.0</td>
             </tr>
             <tr class="media">
                 <td colspan="4" scope="row"><strong>Média de Humans</strong></td>
                 <td class="num">0.0</td>
             </tr>
        </tbody>
    </table>
    
</body>
</html>
