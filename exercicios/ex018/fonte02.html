<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'love';
            src: url('fonts/love larry ttf.ttf') format('truetype'), url('fonts/love larry ttf.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
       body{
           font-family:Arial, Helvetica, sans-serif;
       }
       h1{
           font-family: 'love', Times, serif;
           font-size: 5em;
           font-weight: normal;
       }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Pariatur quis quod quas provident similique doloremque soluta, veniam modi minima unde dolore et cumque mollitia nobis. Repellendus provident ipsa aliquam enim.</p>
</body>
</html>
