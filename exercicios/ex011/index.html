<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5 </title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes, ou simplesmente almente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos apreder a reproduzir audio em HTML5</p>
    
    <audio preload="metadata" autoplay controls loop>
         
        <source src="midia/570.mp3"type="audio/mpeg">
        <source src="midia/570.ogg" type="audio/ogg">
        <source src="midia/570.wav" type="audio/wav">
        </audio>
        <p>Seu navegador não esta reproduzindo audio? <a href="midia/570.mp3"target=" _blank"rel="external">clik aqui para reproduzir arquivo mp3. </a></p>


    
</body>
</html>
